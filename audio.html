<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Audio</title>
    <link rel="stylesheet" href="audio.css">
  </head>
  <body>
    <h1>Audio</h1>

    <p>Hello world from Simple Audio!</p>

    <div id="container">
      <p id="play_once">Scream once</p>
      <p id="loop_start">Start the screaming</p>
      <p id="loop_stop">Stop the screaming</p>
      <p id="loop_pause">Pause the screaming</p>
      <p id="music_play">Start the music</p>
      <p id="music_stop">Stop the music</p>
      <p id="music_pause">Pause the Music</p>
    </div>

    <div id="controls">
      <p>Master</p><input id="masterVolume" min="0" max="1" step="0.1" value="1.0" type="range" />
      <p>Music</p><input id="musicVolume" min="0" max="1" step="0.1" value="1.0" type="range" />
      <p>Sources</p><input id="sourceVolume" min="0" max="1" step="0.1" value="1.0" type="range" />
    </div>

    <script type="application/dart" src="web/audio.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
