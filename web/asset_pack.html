<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Audio</title>
    <link rel="stylesheet" href="asset_pack.css">
  </head>
  <body>
    <h1>Audio</h1>

    <p>Hello world from Simple Audio!</p>

    <input type="button" id="pause_all" value="Pause All"></input>
    <input type="button" id="pause_sources" value="Pause Sources"></input>
    <input type="button" id="pause_music" value="Pause Music"></input>
    <br />
    <input type="button" id="clip_once" value="Play scream asset"></input>
    <br />
	  <input type="button" id="music_play" value="Start the music"></input>
	  <input type="button" id="music_stop" value="Stop the music"></input>

    <div id="controls">
      <input type="button" id="mute" value="Mute"></input>
      <p>Master</p><input id="masterVolume" min="0" max="1" step="0.1" value="1.0" type="range" />
      <p>Music</p><input id="musicVolume" min="0" max="1" step="0.1" value="1.0" type="range" />
      <p>Sources</p><input id="sourceVolume" min="0" max="1" step="0.1" value="1.0" type="range" />
    </div>

    <script type="application/dart" src="asset_pack.dart"></script>
    <script src="../vendor/dart.js"></script>
  </body>
</html>
